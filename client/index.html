<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script type="module">
		import {main} from './main.js';

		main({
			uploadInput: getById('upload-input'),
			uploadProgress: getById('upload-progress'),
			files: getById('files')
		});

		function getById(id) {
			const el =  document.getElementById(id);
			if (el === null) {
				throw new Error(`${id} not found`);
			}
			return el;
		}
	</script>
</head>
<body>
<input type="file" id="upload-input">
<progress hidden id="upload-progress" value="0" max="100"></progress>

<hr>

<ol id="files"></ol>
</body>
</html>
